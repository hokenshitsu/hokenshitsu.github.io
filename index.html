<!DOCTYPE html>
<html lang="ja">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>みんなの保健室｜情報共有サイト</title>

  <!-- スタイルシート -->
  <link rel="stylesheet" href="style.css" />

  <!-- ファビコン -->
  <link rel="icon" type="image/png" href="/icon.png">

  <!-- Apple Touch Icon（iOS ホーム画面） -->

  <!-- Safari お気に入り登録用 -->

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- モバイルアプリ表示設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
  <div class="background"></div>

  <!-- 中央の画像 -->
  <div class="floating-image">
    <img src="/hokenshitsu.HEIF" alt="みんなの保健室ロゴ" />
  </div>

  <!-- 四隅の画像 -->
  <img src="/1.HEIF" alt="左上" class="corner top-left" />
  <img src="/2.HEIF" alt="右上" class="corner top-right" />
  <img src="/3.HEIF" alt="左下" class="corner bottom-left" />
  <img src="/4.HEIF" alt="右下" class="corner bottom-right" />

</html>
