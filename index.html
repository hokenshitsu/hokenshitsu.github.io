<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>みんなの保健室｜情報共有サイト</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="/icon.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/icon.png">
  <link rel="mask-icon" href="/icon.png" color="#000000">
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
</head>
<body>

  <div class="background" onclick="hideMessage()"></div>

  <!-- 中央ロゴ画像 -->
  <div class="floating-image">
    <img src="/hokenshitsu.HEIF" alt="みんなの保健室ロゴ" />
  </div>

  <!-- 四隅の画像 -->
  <img src="/1.HEIF" alt="左上" class="corner top-left" onclick="showMessage(1)" />
  <img src="/2.HEIF" alt="右上" class="corner top-right" onclick="showMessage(2)" />
  <img src="/3.HEIF" alt="左下" class="corner bottom-left" onclick="showMessage(3)" />
  <img src="/4.HEIF" alt="右下" class="corner bottom-right" onclick="showMessage(4)" />

  <!-- メッセージ表示エリア -->
  <div id="message-box" class="hidden" onclick="event.stopPropagation()">
    <div id="message-content"></div>
  </div>

  <script>
    function showMessage(id) {
      const box = document.getElementById("message-box");
      const content = document.getElementById("message-content");

      let message = "";

      if (id === 1) {
        message = "＝今いる人＝<br>大坪先生・川内さん・モカちゃん・はるひちゃん・はじめ・ゆい・荒川<br>［2025年4月14日12:20更新］";
      } else if (id === 2) {
        const isOpen = true; // ← ここを false にすると閉店中になります
        const status = isOpen
          ? '<span style="color: blue; font-size: 2em;">営業中</span>'
          : '<span style="color: red; font-size: 2em;">閉店中</span>';
        message = `＝開室状況＝<br>只今保健室は<br>${status}`;
      } else if (id === 3) {
        message = "＝お知らせ＝<br>現在、新しいお知らせはありません";
      } else if (id === 4) {
        message = "＝アルバム＝<br>現在、大坪先生の写真はありません";
      }

      content.innerHTML = message;
      box.classList.remove("hidden");
    }

    function hideMessage() {
      const box = document.getElementById("message-box");
      box.classList.add("hidden");
    }
  </script>

</body>
</html>
